<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionel Isaac - Icon Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #222;
            text-align: center;
            padding: 50px;
        }
        .name {
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }
        .icon {
            color: red;
        }
    </style>
</head>
<body>
    <div class="name">
        <span class="icon"><i class="bi bi-circle-fill"></i></span> L I O N E L
        <br>
        I S <span class="icon"><i class="bi bi-star-fill"></i></span> A C
    </div>
</body>
</html>
